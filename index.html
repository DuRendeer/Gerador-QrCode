<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuRendeeer - Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DuRendeeer</h1>
            <p>Gerador de QR Code</p>
        </header>

        <main>
            <div class="input-section">
                <input type="text" id="linkInput" placeholder="Cole seu link aqui...">
                <button id="generateBtn">Gerar QR Code</button>
            </div>

            <div class="qr-section" id="qrSection">
                <div class="qr-container" id="qrContainer">
                    <!-- QR Code serÃ¡ gerado aqui -->
                </div>
                <button id="downloadBtn" class="download-btn" style="display: none;">Baixar QR Code</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
